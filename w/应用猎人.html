	function GetQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if(r != null) {
		return unescape(r[2])
	}
	return null
}
var uid = GetQueryString("u");
      $.ajax({

		var i=0;
		setInterval(function(){
			if(i>3){

				}else{
					$(".preson img").show();
				}

			}		
		},1000)
		$(".btn").on("click",function(){
